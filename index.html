<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cyberpunk 2077</title>
</head>
<body>
    <section class="main-section">
        <div class="container main-section__nav-container">
            <header class="main-section__header">
                <a href="#"><img class="main-section__logo" src="icons/Cyberpunk_2077_logo 1.svg" alt=""></a>
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item"><img src="icons/youtube logo.svg" alt=""></li>
                    <li class="nav-menu__list-item"><img src="icons/vk logo.svg" alt=""></li>
                    <li class="nav-menu__list-item"><img src="icons/facebook-rect logo.svg" alt=""></li>
                    <li class="nav-menu__list-item"><img src="icons/twitter-square logo.svg" alt=""></li>
                    <li class="nav-menu__list-item"><img src="icons/twitch logo.svg" alt=""></li>
                    <li class="nav-menu__list-item"><img src="icons/instagram-square logo.svg" alt=""></li>
                </ul>
            </nav>
        </div>

        <div class="container main-section__content-container">
            <div class="right-wrapper">
                
                <div class="right-wrapper__box">
                    <h1 class="right-wrapper__title title">Доступно на <br>всех платформах</h1>
                    <img src="icons/Rectangle 59.svg" alt="">
                </div>
                <div class="right-wrapper__button buttons">
                    <button class="buttons__btn">Узнать больше</button>
                </div>
                    
                

            </div>
        </div>
    </section>
</body>
</html>
